<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OniUI(new)</title>
    <link type="text/css" rel="stylesheet" href="pages/index/styles/avalon.doc.css"/>
    <script src="avalon.js"></script>
    <script src="pages/index/index.js"></script>
</head>
<body class="ms-controller" ms-controller="pages" ms-uptop data-uptop-background-url="uptop/up_green.png">

<div class="l-header">
    <div class="container">
        <img class="oniicon" src="pages/index/imgs/oniicon.png">

        <div class="nav">
            <ul class="nav-list">
                <li class="nav-item" ms-repeat-page="pages" ms-class="active: $key == activeNav">
                    <a class="nav-link"
                       ms-href="{{$val}}"
                       ms-click="switchNavTo($key)"
                       >{{$key}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="l-aside" ms-if="activeNav === '组件库'">
    <div class="l-search">
        <div class="search-wrap">
            <input class="search-input"
                   type="text"
                   placeholder="组件名或中文关键字..." />
            <span class="iconfont search-button">&#xf00f;</span>
        </div>
    </div>

    <div class="l-list-wrap">
        <h3 class="list-name">功能组件</h3>
        <ul class="list">
            <li ms-repeat="widgets"
                ms-if-loop="$val.group === 'util'">
                <a ms-attr-href="#!/widgets/?widgetId={{$key}}" class="overdot"
                   ms-click="getWidget($key)"
                   ms-class="cur-widget:currentWidget === $key">
                    {{$key}}-{{$val.intro}}
                </a>
            </li>
        </ul>

        <h3 class="list-name">UI组件</h3>
        <ul class="list">
            <li ms-repeat="widgets"
                ms-if-loop="$val.group === 'ui'">
                <a ms-attr-href="#!/widgets/?widgetId={{$key}}" class="overdot"
                   ms-click="getWidget($key)"
                   ms-class="cur-widget:currentWidget === $key">
                    {{$key}}-{{$val.intro}}
                </a>
            </li>
        </ul>
    </div>
</div>

<div ms-view></div>

</body>
</html>
