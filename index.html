<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OniUI(new)</title>
    <link type="text/css" rel="stylesheet" href="pages/index/styles/index.css"/>
    <script src="avalon.js"></script>
    <script src="pages/index/index.js"></script>
</head>
<body class="ms-controller" ms-controller="pages" ms-uptop data-uptop-background-url="uptop/up_green.png">

<div class="l-header">
    <div class="container">
        <a href="#!/widgets" ms-click="switchNavTo('组件库')"><img class="oniicon" src="pages/index/imgs/oniicon.png"></a>

        <div class="nav">
            <ul class="nav-list">
                <li class="nav-item" ms-repeat-page="pages" ms-class="active: $key == activeNav">
                    <a class="nav-link"
                       ms-href="{{$val}}"
                       ms-click="switchNavTo($key)"
                       >{{$key}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="oni-layout-search-bar">
    <div class="search-section">
        <div class="search-wrap">
            <input class="search-input"
                   type="text"
                   placeholder="组件名或中文关键字..." />
            <span class="iconfont search-button">&#xf00f;</span>
        </div>
    </div>
</div>

<div class="oni-layout-main-container">
    <div class="l-aside" ms-if="activeNav === '组件库'">
        <div class="list-wrap">
            <div ms-repeat="directorys">
                <h3 class="list-name">{{$key}}</h3>
                <ul class="list">
                    <li ms-repeat="$val">
                        <a class="overdot"
                           ms-attr-href="generateLink($key, $val, $outer.$key)"
                           ms-class="active-dir:currentWidget === $key || currentEx === $val">
                           {{$key}}<span ms-if="typeof $val === 'string'">-{{$val}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div ms-view></div>
</div>

</body>
</html>
