<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OniUI(new)</title>
    <link type="text/css" rel="stylesheet" href="pages/index/styles/index.css"/>
    <script src="avalon.js"></script>
    <script src="highlight/shCore.js"></script>
    <script src="pages/index/index.js"></script>
</head>
<body class="ms-controller" ms-controller="pages" ms-uptop data-uptop-background-url="uptop/up_green.png">

<div class="l-header">
    <div class="container">
        <a href="#!/widgets" ms-click="switchNavTo('组件库')"><img class="oniicon" src="pages/index/imgs/oniicon.png"></a>

        <div class="nav">
            <ul class="nav-list">
                <li class="nav-item" ms-repeat-page="pages" ms-class="active: $key == activeNav">
                    <a class="nav-link"
                       ms-href="{{$val}}"
                       ms-click="switchNavTo($key)"
                       >{{$key}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="oni-layout-search-bar" ms-if="activeNav !== '下载'">
    <div class="search-section">
        <div class="search-wrap">
            <input id="test"class="search-input"
                   type="text"
                   placeholder="组件名或中文关键字..."
                   ms-duplex="searchKey"
                   ms-keyup="search()"
                   ms-click="selectSearchKey()"/>
            <span class="iconfont icon-search">&#xF067;</span>
        </div>
    </div>
</div>

<div class="oni-layout-main-container">
    <div class="aside" ms-if="activeNav === '组件库'">
        <!-- 设置id以获取该节点，在搜索时设置其scrollTop -->
        <div id="listWrap" class="list-wrap">
            <div class="list-item current-widget"
                 ms-if="goWidgetBtnVisible"
                 ms-click="showWidgetExs()">
                {{currentWidget}}-{{currentWidgetIntro}}
                <div class="iconfont icon-arrow">&#xF07F;</div>
            </div>
            <div class="list-item backto-menu"
                 ms-if="backToMenuBtnVisible"
                 ms-click="backToMenu()">
                <div class="iconfont icon-arrow">&#xF07D;</div>
                返回所有组件库
            </div>
            <div ms-repeat="directorys">
                <h3 class="list-name">{{$key}}</h3>
                <ul class="list">
                    <li ms-repeat="$val">
                        <a class="overdot list-item"
                           ms-attr-href="$val.href"
                           ms-class="active-dir:currentWidget === $key || currentEx === $val">
                           {{$key}}<span ms-if="typeof $val.intro !== 'undefined'">-{{$val.intro}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div ms-view></div>
</div>

</body>
</html>
